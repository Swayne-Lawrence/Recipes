<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>Document</title>
</head>

<body>
    <div class="container-md" id="main">
        <h1>Recipes</h1>
        {%with messages=get_flashed_messages()%}
        {%if messages%}
        {%for message in messages%}
        <p>{{message}}</p>
        {%endfor%}
        {%endif%}
        {%endwith%}
        <div class="container-md" id="body">
            <div class="container-md section" id="register">
                <h2>Register</h2>
                <form action="/reg_form" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="First Name" name="first_name">
                        <label for="first_name" class="">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="Last Name" name="last_name">
                        <label for="last_name" class="">Last Name</label>  
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="formGroupExampleInput"
                            placeholder="email" name="email">
                        <label for="email" class="">email</label>    
                    </div>
                    <div class="mb-3">
                        <label for="password" class="">password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm" class="">confirm password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput" name="confirm">
                    </div>
                    <button type="submit" class="btn btn-secondary">Register</button>

                </form>
            </div>
            <!--end of register-->
            <div class="container-md section" id="login">
                <h2>Login</h2>
                <form action="/login_form", method="post">
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" name="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword3" name="password">
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary">Login</button>
                </form>
            </div>
            <!--end of login-->
        </div>
        <!--end of body-->


    </div>
    <!--end of main-->
</body>

</html>
