<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/create_rec.css')}}">
    <title>Document</title>

</head>

<body>
    <div class="container-md" id="main">
        <div class="container-md" id="header">
            <h1>Add New Recipe</h1>
            <ul class="nav justify-content-end logout">
                <li class="nav-item">
                    <a class="nav-link" href='/'>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href='/logout'>Logout</a>
                </li>
            </ul>
        </div>
        {%with messages=get_flashed_messages()%}
        {%if messages%}
        {%for message in messages%}
        <p>{{message}}</p>
        {%endfor%}
        {%endif%}
        {%endwith%}
        <div class="container-md" id="body">
            <form action="/recipe_form", method="post">
                <div class="section">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                        <input type="text" class="form-control"  aria-label="Username"
                            aria-describedby="basic-addon1" name="name">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Description</span>
                        <textarea class="form-control" aria-label="With textarea" name="description"></textarea>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Instructions</span>
                        <textarea class="form-control" aria-label="With textarea" name="instructions" ></textarea>
                    </div>
                </div>
                <!--end of section1-->
                <div class="section2">
                    
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Date</span>
                            <input type="date" class="form-control"  aria-label="Username"
                                aria-describedby="basic-addon1" name="date_made">
                        </div>
                        
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Under 30 minutes?</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="under_30_mins"  id="gridRadios1"
                                        value="Yes" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Yes
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="under_30_mins" id="gridRadios2"
                                        value="No">
                                    <label class="form-check-label" for="gridRadios2">
                                        No
                                    </label>
                                </div>

                            </div>
                        </fieldset>
                        <input type="text" class="invisible" name="user_id" value="{{session['user_id']}}">
                        
                
                </div>
                <!--end of section2-->
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
                
            
        </div>
        <!--end of body-->
    </div>
    <!--end of main-->
</body>

</html>
