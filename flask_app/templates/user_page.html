<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style2.css')}}">
    <title>Document</title>
</head>

<body>
    <div class="container-md" id="main">
        <div class="container-md" id="header">
            <h1>Welcome {{user.first_name}}!</h1>
            <ul class="nav justify-content-end logout">
                <li class="nav-item">
                    <a class="nav-link" href='/create_recipe'>Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href='/logout'>Logout</a>
                </li>
            </ul>
        </div>
        <div class="container-md" id="body">
            <table class="table table-bordered ">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Under 30 Minutes?</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {%for db in recipes%}
                        {%if db.user_id == user.recipes[0].user_id%}
                            <tr>
                                <td>{{db.name}}</td>
                                <td class="shrink">{{db.under_30_mins}}</td>
                                <td><a href='/show_recipe/{{db.id}}'>view instructions</a> 
                                    <a href='/edit_recipe/{{db.id}}'> edit</a> 
                                    <a href='/delete/{{db.id}}'>delete</a></td>
                            </tr>
                        {%else%}
                        <tr>
                            <td>{{db.name}}</td>
                            <td class="shrink">{{db.under_30_mins}}</td>
                            <td><a href="/show_recipe/{{db.id}}">view instructions</a></td>
                        </tr>
                        {%endif%}
                    {%endfor%}

                </tbody>
            </table>
        </div>
        <!--end body-->
    </div>
    <!--end main-->
</body>

</html>
